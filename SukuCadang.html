<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Part</title>
    <script src="https://docs.vuejs.id/js/vue.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet">

    <style>
        img {
            height: 30vh;
        }
    </style>
</head>

<body>

    <div id="app" class="product-color bg-warning">
        <nav class="navbar navbar-expand-lg bg-warning shadow">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Two Bro's Group</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link" href="/aboutUs.html">About Us</a>
                        <a class="nav-link" href="/product.html">Product</a>
                    </div>
                </div>
            </div>
        </nav>


        <div id="app">
            <div class="row">
                <div class="col-lg-3 col-md-6" v-for="data in datasukucadang">
                    <div class="card mt-5 inner-favourite fav-content" style="width: 20rem;">
                        <img :src="data.image" class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title">{{data.Merk}}</h5>
                            <p> {{ data.NamaSukuCadang }}</p>
                            <a href="#" class="btn btn-primary">{{ data.Harga }}</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>



        <script>
            let vm = new Vue({
                el: '#app',
                data: function () {
                    return {
                        datasukucadang: null,
                    }
                },
                methods: {
                    getsukucadang: function () {
                        axios.get('https://alat-berat-project.vercel.app/sukucadang')
                            .then(response => {
                                console.log(response.data);
                                this.datasukucadang = response.data
                            })
                    },


                },
                mounted() {

                    this.getsukucadang()
                }
            })
        </script>


</body>

</html>
